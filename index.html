<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card-container">
      <div class="card" id="front-card">
        <div class="card-decoration-container">
          <div id="main-circle"></div>
          <div id="mini-circle"></div>
        </div>
        <div id="card-number">0000 0000 0000 0000</div>
        <div class="card-details-container">
          <div id="card-name">Jane Appleseed</div>
          <div id="card-date">00/00</div>
        </div>
      </div>

      <div class="card" id="back-card">
        <span>000</span>
      </div>
    </div>

    <form>
      <label for="cardholder-name">
        <span>Cardholder Name</span>
        <input
          id="cardholder-name"
          name="cardholder-name"
          type="text"
          required
          placeholder="e.g. Jane Appleseed"
        />
      </label>

      <label for="input-card-number">
        <span>Card Number</span>
        <input
          id="input-card-number"
          name="input-card-number"
          type="number"
          required
          placeholder="e.g. 1234 5678 9123 0000"
        />
      </label>

      <div class="last-container">
        <label for="month">
          <span>Exp. Date (MM/YY)</span>
          <div>
            <input
              id="month"
              name="month"
              type="number"
              required
              placeholder="MM"
            />
            <input
              id="year"
              name="year"
              type="number"
              required
              placeholder="YY"
            />
          </div>
        </label>

        <label for="cvc">
          <span>CVC</span>
          <input
            id="cvc"
            name="cvc"
            type="number"
            required
            placeholder="e.g. 123"
          />
        </label>
      </div>

      <button>Confirm</button>
    </form>

    <!-- Completed state start -->

    </div>
    -->
  </body>
</html>
