<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card-container">
    <div class="card" id="front-card">
      <span id="card-number">0000 0000 0000 0000</span>
      <span id="card-name">Jane Appleseed</span>
      <span id="card-date">00/00</span>
    </div>
  
    <div class="card" id="back-card">
      <span>000</span>
    </div>    
  </div>

  <form>
    <label for="cardholder-name">
      <span>Cardholder Name</span>
      <input id="cardholder-name" name="cardholder-name" type="text" required placeholder="e.g. Jane Appleseed">
    </label>
    
    <label for="input-card-number">
      <span>Card Number</span>
      <input id="input-card-number" name="input-card-number" type="number" required placeholder="e.g. 1234 5678 9123 0000">
    </label>

    <label for="month">
      <span>Exp. Date (MM/YY)</span>
      <div>
        <input id="month" name="month" type="number" required placeholder="MM">
        <input id="year" name="year" type="number" required placeholder="YY">
      </div>
    </label>
  
    <label for="cvc">
      <span>CVC</span>
      <input id="cvc" name="cvc" type="number" required placeholder="e.g. 123">
    </label>
  
    <button>Confirm</button>
  </form>


  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
